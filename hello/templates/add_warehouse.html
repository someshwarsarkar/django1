<div id="main">

    <h2 align="center">Add Warehouse</h2>
    <form align="center" class="frm">
      <p><h5>Warehouse Name</h5></p>
    <p><input type="text" name="w_name" placeholder="Enter Warehouse Name"></p>

    <p><input type="text" name="owner_name" placeholder="Enter Owner Name"></p>

       <p><h5>Email</h5></p>
    <p><input type="email" name="w_email" placeholder="Enter Email"></p>
       <p><h5>Address</h5></p>
    <p><input type="text" name="w_address" placeholder="Enter Address"></p>
       <p><h5>Phone number</h5></p>
    <p><input type="number" name="w_phone" placeholder="Enter Phone Number"></p>
   <p class="btn btn-primary">Add</p> 
  </form>
